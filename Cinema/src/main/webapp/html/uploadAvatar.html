<form method="post">
    <h2>Avatar upload</h2>

    <p>
        <label for="avatar url" class="floatLabel">Avatar url</label>
        <input id="avatar url" name="url" type="text">
    </p>

    <p>
        <label for="file name" class="floatLabel">File name</label>
        <input id="file name" name="fileName" type="text">
    </p>

    <p>
        <input type="submit" value="Upload avatar" id="submit">
    </p>
</form>
